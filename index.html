    <form>  
        <div class="row m-3">     
          <label for="inputName3" class="col-sm-2 col-form-label ">Name:</label>
          <div class="col-sm-5">
            <input type="Name" class="form-control " id="inputName3 " checked>
            
          </div>
        </div>
        <div class="row m-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label text"> Email:</label>
          <div class="col-sm-5">
            <input type="Email" class="form-control" id="inputEmail3" checked >
            
          </div>
        </div>
        <fieldset class="row m-3">
          <legend class="col-form-label col-sm-2 pt-md-1"> Review:</legend>
          <div class="col-sm-5">
            <div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                   <label class="form-check-label align-content-center ">1</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                   <label class="form-check-label align-content-center">2</label>
                </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                 <label class="form-check-label align-content-center">3</label>
                </div>
                <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                   <label class="form-check-label align-content-center">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                   <label class="form-check-label align-content-center">5</label>
                 </div>
          </div>
        </div>
        </fieldset>
        <div>
            <h6 class=" m-3"> How statisfied are you with: </h6>
            <table class="table border border-primary bg-opacity-10  d-table-row d-table-cell m-lg-4">
                <thead>
                  <tr>
                    <th scope="col-2 "> Section</th>
                    <th scope="col-2">Unstaisfied</th>
                    <th scope="col-2">Neutral</th>
                    <th scope="col-2">Staisfied</th>
                    <th scope="col-2 "> very staisfied</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <th scope="row">Purchase</th>
                    <td>
                        
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label align-content-center"></label>
                     </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label" > </label>
                        </div>
                      </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label align-content-center"></label>
                     </div>
                    </td>
                    
                        
                  </tr>
                  <tr>
                    <th scope="row ">Service</th>
                    <td>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label align-content-center"></label>
                     </div>
                    </td>
                    <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label align-content-center"></label>
                     </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                        <label class="form-check-label align-content-center"></label>
                     </div>
                    </td>
                    
                  </tr>
                  <tr>
                    <th scope="row"> Quality</th>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"> Collections overall</th>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                    <td> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                            <label class="form-check-label align-content-center"></label>
                         </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="m-3 flex-column-reverse ">
            <label for="exampleFormControlTextarea1" class="form-label">Additional comment or suggestions:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit " class="btn btn-success m-4 ">submit</button>
      </form>
